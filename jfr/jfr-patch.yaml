spec:
  template:
    spec:
      volumes:
      - name: jfr
        emptyDir: {}
      initContainers:
      - name: download-jfr-javaagent-jar
        image: alpine:3.21
        command:
        - sh
        - -c
        args:
        - echo Downloading jfr-javaagent.jar;
          wget -O /jfr/jfr-exporter.jar https://github.com/perfana/jfr-exporter/releases/download/0.5.0/jfr-exporter-0.5.0.jar;
          echo Finished downloading;
        volumeMounts:
        - mountPath: /jfr
          name: jfr
      containers:
      - name: afterburner
        env:
        - name: JAVA_TOOL_OPTIONS
          value: -javaagent:/jfr/jfr-exporter.jar=application=MyAfterburner,influxUrl=http://perfana-secure-gateway/influxdb,influxDatabase=acme_jfr
        volumeMounts:
        - mountPath: /jfr
          name: jfr
